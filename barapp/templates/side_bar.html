<!-- list order -->
<section id="list-order" class="list-order tab {% if 'current_tab' not in request.session %} show{% endif %}">
        <h3>List of Order:</h3>
    
        <ul id="order-list">
                {% for tab in tabs %}
                <li>{{tab.name}}</li>
                {% endfor %}
           
        </ul>
    
        <div>
            <button id='new-order-btn'>New Order</button>
        </div>
    
    
</section>



<!-- new order -->
<section id="new-order" class="new-order tab">

    <form action="{% url 'new-order' %}" method="POST" class="new-order-form">
            {% csrf_token %}

            <p>
                <label for="Customer Name">Customer Name</label>
                <input type="text" name="customername" required maxlength="25" minlength="2" />
            </p>

            <button type="submit">Submit new order</button>
    </form>
        
</section> 

<!-- current order -->
<section id="current-order" class="list-order tab {% if 'current_tab' in request.session %} show{% endif %}">
        <h3>Current Order:</h3>

        <p>{{tab.name}}</p>

        <ul id="order-list">
            {% for drink in tab.drinks.all %}
            <li>{{drink.name}}</li>
            {% endfor %}

            {% for ingredient in tab.ingredients.all %}
            <li>{{ingredient.name}}</li>
            {% endfor %}
        </ul>


        <div class="tab-buttons">
                <button id="close-tab-btn" class="close-tab">Close Tab</button>
                <button id="save-order-btn" class="save-tab">Save Tab</button>
        </div>
    
</section>



<script src="/static/scripts/side_bar.js"></script>
