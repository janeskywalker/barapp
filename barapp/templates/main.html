{% extends 'base.html' %}
{% load staticfiles %}


{% block content %}
    <section class="container">
        <section class="head">
            <h1>BarApp</h1>
            <button class="create-order">Start New Order</button>
        </section>
        <!-- categories  -->
        <section id='category-panel' class="cats">
            {% for category in categories %}
                <div class="category">
                    <h3>{{category}}</h3>
                </div>
            {% endfor %}
        </section>
        <!-- receipt -->
        <div class="tab">
            <h4>Order</h4>
            <h6>Whisky Ginger    $6</h6>
            <h6>Whisky Ginger    $6</h6>
            <h6>Whisky Ginger    $6</h6>
            <h6>Whisky Ginger    $6</h6>
            <h6>Whisky Ginger    $6</h6>
            <h6>Whisky Ginger    $6</h6>
            <h6>Whisky Ginger    $6</h6>
            <section class="tab-buttons">
                <button class="close-tab">Close Tab</button>
                <button class="save-tab">Save Tab</button>
            </section>

        </div>

        <section class="wrapper hidden" id='wrapper'>
            <section class="category-view"></section>
            <section class="mixers"></section>
            <section class="drink"></section>
        </section>
    </section>


    <script src="static/scripts.js"></script>

    {% endblock %}
